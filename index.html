<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Nice | Official Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="WhatsApp Image 2026-01-16 at 5.53.25 PM.jpeg" type="image/x-icon">
    <style>
        :root { --olive: #8FB090; --cream: #FDFCF0; }
        body { background-color: var(--cream); font-family: 'Segoe UI', sans-serif; color: #333; overflow-x: hidden; }
        
        .navbar { background-color: var(--olive); padding: 12px 0; }
        .navbar-brand { font-weight: bold; color: white !important; display: flex; align-items: center; gap: 8px; }
        .nav-link { color: white !important; font-size: 14px; margin: 0 10px; opacity: 0.9; }
        .nav-link:hover { opacity: 1; }
        
        .admin-plus { 
            color: white; text-decoration: none; font-size: 20px; font-weight: bold; 
            border: 1px solid rgba(255,255,255,0.5); width: 35px; height: 35px; 
            display: flex; align-items: center; justify-content: center; 
            border-radius: 50%; transition: 0.3s;
        }
        .admin-plus:hover { background: white; color: var(--olive); }

        .section-header { text-align: center; margin: 60px 0 30px; padding: 0 15px; }
        .section-header h2 { font-weight: 500; font-size: 28px; text-transform: lowercase; }
        .section-header p { color: #888; font-size: 14px; margin-top: 5px; }

        .card { border: none; background: transparent; transition: 0.3s; cursor: pointer; }
        .card-img-top { border-radius: 15px; height: 350px; object-fit: cover; width: 100%; background-color: #eee; }
        
        @media (max-width: 576px) {
            .card-img-top { height: 250px; }
            .section-header h2 { font-size: 24px; }
        }

        .card-body { text-align: center; padding: 15px 0; }
        .card-title { font-weight: 500; font-size: 18px; color: #333; }
        .card-price { color: var(--olive); font-weight: bold; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="#"><span style="background:white; color:var(--olive); padding:0px 8px; border-radius:5px;">N</span> Be Nice</a>
        <div class="navbar-nav d-none d-lg-flex mx-auto">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">Sales</a>
            <a class="nav-link" href="#">About</a>
        </div>
        <a href="javascript:void(0)" onclick="enterAdmin()" class="admin-plus">+</a>
    </div>
</nav>

<div class="container pb-5">
    <div class="section-header">
        <h2>shoes collection</h2>
        <p>Explore our new shoes collection with low prices</p>
    </div>
    <div id="shoesGrid" class="row row-cols-2 row-cols-md-3 g-3 g-md-4"></div>

    <div class="section-header">
        <h2>cloth collection</h2>
        <p>Explore our new cloth collection with low prices</p>
    </div>
    <div id="clothGrid" class="row row-cols-2 row-cols-md-3 g-3 g-md-4"></div>

    <div class="section-header">
        <h2>home wear collection</h2>
        <p>Explore our new collection with low prices</p>
    </div>
    <div id="homeWearGrid" class="row row-cols-2 row-cols-md-3 g-3 g-md-4"></div>
</div>

<script>
    function enterAdmin() {
        const pass = prompt("Enter Admin Password:");
        if (pass === "279201200") {
            window.location.href = "admin.html";
        } else if (pass !== null) {
            alert("Wrong password!");
        }
    }

    // تم تعديل هذه الوظيفة لتجنب أخطاء الفواصل في الروابط
    function viewProduct(encodedData) {
        const decodedData = decodeURIComponent(encodedData);
        localStorage.setItem('selectedProduct', decodedData);
        window.location.href = 'product-detail.html';
    }

    function renderProductCard(p) {
        // تحويل البيانات لتعمل بأمان عند الضغط على المنتج
        const safeData = encodeURIComponent(JSON.stringify(p));
        
        const cardHTML = `
            <div class="col">
                <div class="card h-100" onclick="viewProduct('${safeData}')">
                    <img src="${p.mainImg}" class="card-img-top shadow-sm" onerror="this.src='https://placehold.co/400x600?text=Image+Error'">
                    <div class="card-body">
                        <h5 class="card-title" style="font-size: 16px;">${p.name}</h5>
                        <p class="card-price" style="font-size: 14px;">${p.price} EGP</p>
                    </div>
                </div>
            </div>`;

        const targetGrid = document.getElementById(p.category);
        if (targetGrid) {
            targetGrid.innerHTML += cardHTML;
        }
    }

    window.onload = () => {
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRvOH11OPeKIcfNKO4UsVzpvM3q8emqa4KwUOeI4jRcuNjIoLPoxJSSppEf9ULR68vyiRvA__Vr2QPS/pub?output=csv";

        fetch(sheetUrl)
            .then(response => response.text())
            .then(csvData => {
                // تقسيم البيانات مع مراعاة الأسطر الفارغة
                const rows = csvData.split(/\r?\n/).slice(1);
                
                rows.forEach(row => {
                    const cols = row.split(',');
                    if (cols.length >= 4 && cols[0].trim() !== "") {
                        const product = {
                            category: cols[0].trim(),
                            name: cols[1].trim(),
                            price: cols[2].trim(),
                            mainImg: cols[3].trim(),
                            sizes: cols[4] ? cols[4].trim() : "",
                            colours: cols[5] ? cols[5].trim() : "",
                            desc: cols[6] ? cols[6].trim() : "",
                            imgList: [cols[3].trim()] 
                        };
                        renderProductCard(product);
                    }
                });
            })
            .catch(error => console.error("Error loading products:", error));
    };
</script>
</body>
</html>
